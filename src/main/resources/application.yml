spring:
  application:
    name: coffee

  profiles:
    default: local

  datasource:
    url: jdbc:h2:mem:~/coffee_db
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none

---
spring:
  config:
    activate:
      on-profile: test

  sql:
    init:
      mode: EMBEDDED
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

